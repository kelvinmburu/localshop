<app-navbar></app-navbar>
<div class="container" style="margin-top: 10px; border:1px solid #cecece;" data-role="page" id="loginPage">
  <h1 style="text-align: center; margin-bottom: 10px;">
    Register
  </h1>
  <!-- <form #userCredentials = "ngForm" class="example-form" (ngSubmit)="createUser(userCredentials.value)" aria-required="true"> -->
  <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit(f.value)" #f="ngForm" novalidate
    id="register" [formGroup]="myGroup"
    style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class="mb-3">
      <select (selectionChange)="changeClerk($event.value)" formControlName="role">

        <option *ngFor="let role of Roles" [value]="role">
          {{role.name}}
        </option>

      </select>

    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username" ngModel
        required>
    </div>
    <div class="mb-3">
      <input type="email" placeholder="Email" name="email" formControlName="email" ngModel required
        class="form-control">
    </div>
    <div class="mb-3">
      <input type="password" placeholder="Password" name="password" formControlName="password" ngModel required
        class="form-control">
    </div>
    <div class="mb-3"><input type="submit" value="Register" formControlName="submit"
        style="background-color: #023047; color: #fff;" class="btn">
    </div>
    <div class="mb-3">
        <p>Already have an account? <a routerLink="/login"> Signin</a> </p>
    </div>
  </form>
</div>
<app-footer></app-footer>
