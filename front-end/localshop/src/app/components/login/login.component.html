<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js">
  </script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
  </script>
</head>

<body>
  <app-navbar></app-navbar>
  <div class="container" style="margin-top: 10px; border:1px solid #cecece;" data-role="page" id="loginPage">
    <h1 style="text-align: center; margin-bottom: 10px;">
      Login
    </h1>
    <form style="display: flex; justify-content: center; align-items: center; flex-direction: column;"
      [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Employee Username</label>
        <input type="text" class="form-control" formControlName="username" required>

      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>
      <button type="submit" class="btn" style="background-color: #023047; color: #fff;">Login</button>
    </form>
    <br>
    <div class="container">
      <p>Don't have an account?<a routerLink="/register"> Signup</a> </p>
    </div>
  </div>
  <app-footer></app-footer>
</body>

</html>
